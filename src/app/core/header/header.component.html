<header>

  <button (click)="openMenu()">
    <img class="hamburger" src="../../../assets/icons/hamburger.svg" alt="menu">
  </button>

  <a href="http://localhost:4200" class="logo">
    <img src="../../../assets/icons/logo.png" alt="logo">
  </a>

  <a href="cart" [matBadge]="content" matBadgeSize="small" matBadgeColor="warn">
    <img class="shopping-cart" src="../../../assets/icons/shopping_cart.svg" alt="cart">
  </a>

  <mat-progress-bar class="loading-bar" [color]="color" [mode]="mode" *ngIf="isLoading">
  </mat-progress-bar>
</header>

<div *ngIf="menuState" class="menu" [@inOutAnimation]>
  <nav class="menu-nav">
    <button (click)="navigateTo('/products')" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>PRODUCTS</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo()" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>NEW</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo()" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>WOMEN</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo()" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>PANTS</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo()" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>BESTSELLER</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo()" class="menu-section">
      <li>
        <div class="footer-section-header">
          <span>ACCESORIES</span>
        </div>
      </li>
    </button>
    <button (click)="navigateTo('/account/login')" class="footer-menu menu-section">
      <li>
        <div class="footer-section-header">
          <span>LOGIN</span>
        </div>
      </li>
    </button>
  </nav>
</div>
