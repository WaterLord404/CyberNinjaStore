<div class="main container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="form-container">
    <div class="form-group">
      <span>Username</span>
      <input type="text" required [(ngModel)]="user.username" name="username" #username="ngModel">
      <label *ngIf="username.errors && submitted == true">
        Username is required
      </label>
    </div>

    <div class="form-group">
      <span>Password</span>
      <input type="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
      <label *ngIf="password.errors && submitted == true">
        Password is required
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="button-custom">LOGIN</button>
    </div>

    <div class="form-footer">
      <span>New customer? <a [routerLink]="'/account/register'">Sign Up</a></span>
    </div>

    <div class="google-container">
      <img src="../../../../../assets/icons/google.svg" alt="google-icon" (click)="authWithGoogle()">
    </div>
  </form>
</div>
