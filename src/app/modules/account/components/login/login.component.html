<div class="container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-container">
    <div class="form-group">
      <span>Username</span>
      <input type="text" required [(ngModel)]="user.username" name="username" #username="ngModel">
      <label *ngIf="username.errors && submitted == true">
        Username is required
      </label>
    </div>

    <div class="form-group">
      <span>Password</span>
      <input type="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
      <label *ngIf="password.errors && submitted == true">
        Password is required
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="button-custom">LOGIN</button>
    </div>

    <div class="new-customer">
      <span>New customer? <a href="account/register">Sign Up</a></span>
    </div>
  </form>
</div>
