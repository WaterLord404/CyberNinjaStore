<div class="main orders-container">
  <div class="order-container" *ngFor="let order of orders" @fadeIn (click)="openDialog(order)">
    <div>
      <p>#{{order.id}}</p>
    </div>
    <div>
      <p *ngIf="order.shipping.status != 'INTRANSIT'">{{order.shipping.status}}</p>
      <p *ngIf="order.shipping.status == 'INTRANSIT'">IN TRANSIT</p>
    </div>
    <div>
      <p>{{order.purchaseDate}}</p>
    </div>
    <div>
      <p>{{order.totalPrice}}â‚¬</p>
    </div>
  </div>

  <img *ngIf="!isLoading && orders.length == 0" class="empty-orders" src="assets/img/emptyOrders.jpg" alt="emptyOrders" @fadeIn>
</div>
