<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-container">
    <div class="form-group">
      <span>Username</span>
      <input type="text" formControlName="username">
      <label *ngIf="f.username.errors && submitted == true">
        Username is required
      </label>
    </div>

    <div class="form-group">
      <span>Password</span>
      <input type="password" formControlName="password">
      <div class="container-errors" *ngIf="f.password.errors">
        <label *ngIf="f.password.errors.required && submitted == true">
          Password is required
        </label>
        <label *ngIf="f.password.errors.minlength && submitted == true">
          Password must be at least 6 characters
        </label>
      </div>
    </div>

    <div class="form-group">
      <span>Name</span>
      <input type="text" formControlName="name">
      <label *ngIf="f.name.errors && submitted == true">
        Name is required
      </label>
    </div>

    <div class="form-group">
      <span>Surname</span>
      <input type="text" formControlName="surname">
      <label *ngIf="f.surname.errors && submitted == true">
        Surname is required
      </label>
    </div>

    <div class="form-group">
      <span>Email</span>
      <input type="email" formControlName="email">
      <div class="container-errors" *ngIf="f.email.errors">
        <label *ngIf="f.email.errors.required && submitted == true">
          Email is required
        </label>
        <label *ngIf="f.email.errors.email && submitted == true">
          Email must be a valid email address
        </label>
      </div>
    </div>

    <div class="form-group">
      <span>Telephone</span>
      <input type="text" formControlName="telephone">
      <label *ngIf="f.telephone.errors && submitted == true">
        Telephone is required
      </label>
    </div>

    <div class="form-group">
      <span>Region</span>
      <input type="text" formControlName="region">
      <label *ngIf="f.region.errors && submitted == true">
        Region is required
      </label>
    </div>

    <div class="form-group">
      <span>Province</span>
      <input type="text" formControlName="province">
      <label *ngIf="f.province.errors && submitted == true">
        Province is required
      </label>
    </div>

    <div class="form-group">
      <span>Locality</span>
      <input type="text" formControlName="locality">
      <label *ngIf="f.locality.errors && submitted == true">
        Locality is required
      </label>
    </div>

    <div class="form-group">
      <span>Postal Code</span>
      <input type="text" formControlName="postalCode">
      <label *ngIf="f.postalCode.errors && submitted == true">
        Postal Code is required
      </label>
    </div>

    <div class="form-group">
      <span>Address</span>
      <input type="text" formControlName="address">
      <label *ngIf="f.address.errors && submitted == true">
        Address is required
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="button-custom">REGISTER</button>
    </div>

    <div class="new-customer">
      <span>Already have an account? <a href="account/login">Login</a></span>
    </div>
  </form>
</div>
